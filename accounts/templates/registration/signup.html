{% extends 'base.html' %} 
{% load bootstrap5 %}
{% block body %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1"></div>
<!--/ bradcam_area  -->
<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="apply_job_form white-bg">
                    <h4>Sign Up</h4>
                    
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                        <div class="submit_btn">
                            <button class="boxed-btn3 w-100" type="submit">
                                Sign Up
                            </button>
                        </div>
                        {% endbuttons %}

                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
